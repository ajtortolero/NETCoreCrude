<h6 class="d-flex justify-content-between align-items-center mb-3">
	<span class="text-muted">Employee List</span>
</h6>
<form #form="ngForm" accept-charset="UTF-8">
	<label for="code">Filter by code</label>
	<div class="input-group">
		<input type="text" name="code" class="form-control">
		<div class="input-group-append">
			<button type="submit" class="btn btn-secondary">Find</button>
		</div>
	</div>
</form>
<br />
<ul class="list-group mb-2" *ngFor="let iteEmployeeList of pEmployeeService._EmployeeList">
	<a href="#" (click)="populateForm(iteEmployeeList)"
		class="list-group-item list-group-item-action flex-column align-items-start">
		<div class="d-flex justify-content-between">
			<div>
				<span class="text-muted">Code: {{iteEmployeeList.Code}} </span>
				<span class="text-muted">{{iteEmployeeList.Name}} {{iteEmployeeList.LastName}}</span>
			</div>
			<div>
				<span class="text-muted">Base Salary:    {{iteEmployeeList.SalaryBase | number:'0.2'}}</span>
				<h6 class="text-muted">Total Salary:    {{iteEmployeeList.SalaryAmount | number:'0.2'}}</h6>
			</div>
			<span class="d-flex justify-content-center"><button (click)="onDelete(iteEmployeeList.EmployeeID)"
					class="btn btn-sm btn-outline-danger">X</button></span>
		</div>
	</a>
</ul>
